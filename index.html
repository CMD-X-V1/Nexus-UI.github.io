<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD X Key Generator</title>
    <style>
        body {
            background: url('peakpx.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            padding: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .info {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555555;
        }
        .key-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">Nexus UI</h1>
    <p class="info">
        Welcome to Nexus UI â€“ The Key Generator For Unlocking Nexus UI 
    </p>
    
    <h2>Nexus UI Key Generator</h2>
    <button onclick="generateKey()">Generate Key</button>
    <div class="key-output" id="keyOutput"></div>

    <script>
        function generateKey() {
            const segments = [];
            for (let i = 0; i < 5; i++) {
                segments.push(
                    Math.random().toString(16).substring(2, 8).toUpperCase()
                );
            }
            const key = `Nexus-UI-${segments.join('-')}`;
            document.getElementById('keyOutput').textContent = `Generated Key: ${key}`;
        }
    </script>
</body>
</html>
